<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Phone Number Search</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    ul {
      width: 100%;
      list-style: none;
      padding: 0;
      margin-top: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 0 0 6px 6px;
    }

    li {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 15px;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background: #f1f1f1;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Search Phone Number</h3>

    <input
      type="text"
      id="searchInput"
      placeholder="Start typing a number..."
      autocomplete="off"
    />

    <ul id="results"></ul>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultsBox = document.getElementById("results");
    let controller;

    searchInput.addEventListener("keyup", async () => {
      const query = searchInput.value.trim();
      resultsBox.innerHTML = "";

      if (query.length < 2) return;

      if (controller) controller.abort();
      controller = new AbortController();

      try {
        const response = await fetch("/api/search-numbers?q=" + query, {
          signal: controller.signal
        });

        const data = await response.json();

        if (data.length === 0) {
          resultsBox.innerHTML = "<li>No results found</li>";
          return;
        }

        data.forEach(row => {
          const li = document.createElement("li");
          li.textContent = row.phone_number;

          li.onclick = () => {
            searchInput.value = row.phone_number;
            resultsBox.innerHTML = "";
          };

          resultsBox.appendChild(li);
        });

      } catch (err) {
        if (err.name !== "AbortError") {
          console.error("Error:", err);
        }
      }
    });
  </script>

</body>
</html>
