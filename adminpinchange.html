<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Admin PIN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0a0f5a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a0f5a;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #060c3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change PIN</h2>
    <input type="password" id="oldPin" placeholder="Enter old PIN" required />
    <input type="password" id="newPin" placeholder="Enter new PIN" required />
    <input type="password" id="confirmPin" placeholder="Confirm new PIN" required />
    <button onclick="changePin()">Change PIN</button>
  </div>

  <script>
    async function changePin() {
      const oldPin = document.getElementById("oldPin").value;
      const newPin = document.getElementById("newPin").value;
      const confirmPin = document.getElementById("confirmPin").value;
      const userId = localStorage.getItem("userId");

      if (!oldPin || !newPin || !confirmPin) {
        alert("Please fill in all fields.");
        return;
      }

      if (newPin !== confirmPin) {
        alert("New PIN and confirmation do not match.");
        return;
      }

      try {
        const response = await fetch("https://sandipay.co/api/change-pin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, oldPin, newPin })
        });

        const message = await response.text();

        if (!response.ok) {
          alert(message);
          return;
        }

        alert("PIN changed successfully. Please login again.");
        localStorage.clear();
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error changing PIN:", err);
        alert("Server error. Try again later.");
      }
    }
  </script>
</body>
</html>
