<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Edit Account Details</h2>
    <form id="editForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <button type="submit">Update</button>
    </form>
  </div>

  <script>
    const userId = localStorage.getItem("userId"); // ✅ Correct key

    if (!userId) {
      alert("User ID missing. Please login again.");
    }

    // ✅ Fetch user info
    fetch("https://sandipay.co/api/user-info", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("username").value = data.username;
      document.getElementById("email").value = data.sender_id;
      document.getElementById("phone").value = data.phone;
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load user data.");
    });

    // ✅ Submit updated info
    document.getElementById("editForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const updatedData = {
        userId: userId,
        username: document.getElementById("username").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        sender_id: document.getElementById("email").value.trim()
      };

      const response = await fetch("https://sandipay.co/api/update-settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      });

      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
