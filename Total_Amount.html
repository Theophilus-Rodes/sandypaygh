<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Amount</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a0f5a, #2563eb);
      color: white;
    }

    .card {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .title {
      font-size: 20px;
      color: #e0e7ff;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
  <script>
    async function fetchTotalRevenue() {
      try {
        const response = await fetch("https://sandipay.co/api/total-revenue");
        const data = await response.json();
        if (data && data.total !== undefined) {
          const total = parseFloat(data.total).toFixed(2);
          document.getElementById("revenueDisplay").innerText = `GHS ${total}`;
        } else {
          console.warn("Invalid data:", data);
        }
      } catch (error) {
        console.error("Error fetching total revenue:", error);
      }
    }

    window.onload = fetchTotalRevenue;
  </script>
</head>
<body>
  <div class="card">
    <div class="title">Total Amount Received</div>
    <div class="amount" id="revenueDisplay">GHS 0.00</div>
    <div class="label">(via all networks)</div>
  </div>
</body>
</html>
