<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Data Package</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    .header {
      text-align: center;
      background-color: #1e40af;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      border-radius: 6px;
      transition: 0.3s;
    }

    .tab:hover {
      background-color: #f1f5f9;
    }

    .tab.active {
      background-color: #f1a300;
      color: white;
    }

    .packages {
      padding: 20px;
    }

    .package-list {
      margin-top: 20px;
    }

    .package-item {
      background: #fff;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .package-item select {
      padding: 5px;
      border-radius: 4px;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e40af;
      color: #fff;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .modal, .confirm, .success {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content, .confirm-content, .success-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .confirm-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .confirm-actions button {
      width: 100%;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">ADD NEW DATA PACKAGES</div>

  <div class="tabs">
    <div class="tab active" data-network="MTN">MTN</div>
    <div class="tab" data-network="TELECEL">TELECEL</div>
    <div class="tab" data-network="airteltigo">AT</div>
  </div>

  <div class="packages">
    <h3 id="package-title">No packages added yet</h3>
    <div class="package-list" id="package-list"></div>
  </div>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Enter Package Info</h3>
      <input type="text" id="value" placeholder="Eg. 5GB" />
      <input type="text" id="amount" placeholder="Amount of the data package" />
      <button onclick="openConfirm()">Continue</button>
    </div>
  </div>

  <div class="confirm" id="confirm">
    <div class="confirm-content">
      <p>Are you sure you want to add this package?</p>
      <div class="confirm-actions">
        <button onclick="addPackage()">Proceed</button>
        <button onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="success" id="success">
    <div class="success-content">
      <p>Package added successfully!</p>
    </div>
  </div>

  <script>
    let currentNetwork = 'MTN';
    let currentUserId = localStorage.getItem("userId") || '1';

    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentNetwork = tab.dataset.network;
        fetchPackages();
      });
    });

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function openConfirm() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('confirm').style.display = 'flex';
    }

    function closeConfirm() {
      document.getElementById('confirm').style.display = 'none';
    }

    function showSuccess() {
      const success = document.getElementById('success');
      success.style.display = 'flex';
      setTimeout(() => {
        success.style.display = 'none';
      }, 1500);
    }


    function addPackage() {
      const value = document.getElementById('value').value;
      const amount = document.getElementById('amount').value;
      if (value && amount) {
        fetch("https://vendor.sandipay.co/api/add-package", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ network: currentNetwork, value, amount, status: "available", vendor_id: currentUserId })
        })
        .then(res => res.text())
        .then(() => {
          closeConfirm();
          showSuccess();
          fetchPackages();
          document.getElementById('value').value = '';
          document.getElementById('amount').value = '';
        });
      }
    }

    function fetchPackages() {
     fetch("https://vendor.sandipay.co/api/get-all-packages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vendor_id: currentUserId, network: currentNetwork })
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("package-list");
        const title = document.getElementById("package-title");
        list.innerHTML = "";

        if (!data.length) {
          title.textContent = 'No packages added yet';
          return;
        }

        title.textContent = `${currentNetwork} Packages`;

        data.forEach(pkg => {
          const item = document.createElement('div');
          item.className = 'package-item';
item.innerHTML = `
  <div style="flex: 1;"><strong>${pkg.data_package}</strong> - GHS ${parseFloat(pkg.amount).toFixed(2)}</div>
  <select onchange="updateStatus(${pkg.id}, this.value)" style="margin-right: 10px; padding: 5px; border-radius: 6px;">
    <option value="available" ${pkg.status === "available" ? "selected" : ""}>Active</option>
    <option value="unavailable" ${pkg.status === "unavailable" ? "selected" : ""}>Inactive</option>
  </select>
 <button onclick="deletePackage(${pkg.id})" style="
  background-color: red;
  color: white;
  border: none;
  padding: 5px 8px;
  width: 32px;
  height: 32px;
  font-size: 14px;
  line-height: 1;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
">✖</button>

`;



          list.appendChild(item);
        });
      });
    }



function deletePackage(id) {
  if (!confirm("Are you sure you want to delete this package?")) return;

  fetch("https://vendor.sandipay.co/api/delete-package", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  })
  .then(res => res.text())
  .then(msg => {
    alert("✅ Package deleted");
    fetchPackages(); // Refresh list
  })
  .catch(err => {
    console.error("❌ Delete error:", err);
    alert("❌ Failed to delete package.");
  });
}



    function updateStatus(id, status) {
      if (!status) return;
      fetch("https://vendor.sandipay.co/api/update-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      })
      .then(() => fetchPackages());
    }

    window.onload = fetchPackages;
  </script>
</body>
</html>
