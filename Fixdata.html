<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Data Package</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    .header {
      text-align: center;
      background-color: #1e40af;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      border-radius: 6px;
      transition: 0.3s;
    }

    .tab:hover {
      background-color: #f1f5f9;
    }

    .tab.active {
      background-color: #f1a300;
      color: white;
    }

    .packages {
      padding: 20px;
    }

    .package-list {
      margin-top: 10px;
    }

    /* ==== TABLE STYLE HEADER (Data / Cost / Selling / Status / Action) ==== */
    .package-table-header {
      display: none; /* shown only when data exists */
      background: #e5edff;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .package-item {
      background: #fff;
      margin-top: 8px;
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .col {
      display: flex;
      align-items: center;
    }

    .data-col {
      flex: 1.2;
      font-weight: 500;
    }

    .cost-col {
      flex: 1;
      color: #1f2937;
    }

    .sell-col {
      flex: 1;
    }

    .status-col {
      flex: 0.9;
      justify-content: flex-end;
    }

    .action-col {
      flex: 0.5;
      justify-content: flex-end;
    }

    .sell-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .status-select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 8px;
      width: 32px;
      height: 32px;
      font-size: 14px;
      line-height: 1;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* FAB + MODALS (unchanged) */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e40af;
      color: #fff;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .modal, .confirm, .success {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content, .confirm-content, .success-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .confirm-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .confirm-actions button {
      width: 100%;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">ADD NEW DATA PACKAGES</div>

  <div class="tabs">
    <div class="tab active" data-network="MTN">MTN</div>
    <div class="tab" data-network="TELECEL">TELECEL</div>
    <div class="tab" data-network="airteltigo">AT</div>
  </div>

  <div class="packages">
    <h3 id="package-title">No packages added yet</h3>

    <!-- TABLE HEADER: Data / Cost / Selling / Status / Action -->
    <div class="package-table-header" id="package-table-header">
      <div class="col data-col">DATA</div>
      <div class="col cost-col">COST PRICE (GHS)</div>
      <div class="col sell-col">SELLING PRICE (GHS)</div>
      <div class="col status-col">STATUS</div>
      <div class="col action-col">ACTION</div>
    </div>

    <div class="package-list" id="package-list"></div>
  </div>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Enter Package Info</h3>
      <input type="text" id="value" placeholder="Eg. 5GB" />
      <input type="text" id="amount" placeholder="Amount of the data package" />
      <button onclick="openConfirm()">Continue</button>
    </div>
  </div>

  <div class="confirm" id="confirm">
    <div class="confirm-content">
      <p>Are you sure you want to add this package?</p>
      <div class="confirm-actions">
        <button onclick="addPackage()">Proceed</button>
        <button onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="success" id="success">
    <div class="success-content">
      <p>Package added successfully!</p>
    </div>
  </div>

  <script>
    let currentNetwork = 'MTN';
    let currentUserId = localStorage.getItem("userId") || '1';

    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentNetwork = tab.dataset.network;
        fetchPackages();
      });
    });

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function openConfirm() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('confirm').style.display = 'flex';
    }

    function closeConfirm() {
      document.getElementById('confirm').style.display = 'none';
    }

    function showSuccess() {
      const success = document.getElementById('success');
      success.style.display = 'flex';
      setTimeout(() => {
        success.style.display = 'none';
      }, 1500);
    }

    function addPackage() {
      const value = document.getElementById('value').value;
      const amount = document.getElementById('amount').value;
      if (value && amount) {
        fetch("https://sandipay.co/api/add-package", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            network: currentNetwork,
            value,
            amount,
            status: "available",
            vendor_id: currentUserId
          })
        })
        .then(res => res.text())
        .then(() => {
          closeConfirm();
          showSuccess();
          fetchPackages();
          document.getElementById('value').value = '';
          document.getElementById('amount').value = '';
        });
      }
    }

    function fetchPackages() {
      fetch("https://sandipay.co/api/get-all-packages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ vendor_id: currentUserId, network: currentNetwork })
      })
      .then(res => res.json())
      .then(data => {
        const list   = document.getElementById("package-list");
        const title  = document.getElementById("package-title");
        const header = document.getElementById("package-table-header");

        list.innerHTML = "";

        if (!data.length) {
          title.textContent = 'No packages added yet';
          header.style.display = "none";
          return;
        }

        title.textContent = `${currentNetwork} Packages`;
        header.style.display = "flex";

        data.forEach(pkg => {
          // EXPECTED FIELDS:
          // pkg.data_package -> e.g. "1 GB"
          // pkg.cost_price   -> FROM admin_data_packages.amount (non editable)
          // pkg.amount       -> SELLING PRICE (editable)
          const cost = pkg.cost_price !== undefined
            ? parseFloat(pkg.cost_price).toFixed(2)
            : parseFloat(pkg.amount).toFixed(2); // fallback

          const selling = parseFloat(pkg.amount).toFixed(2);

          const item = document.createElement('div');
          item.className = 'package-item';

          item.innerHTML = `
            <div class="col data-col">${pkg.data_package}</div>
            <div class="col cost-col">GHS ${cost}</div>
            <div class="col sell-col">
              <input
                type="number"
                min="0"
                step="0.01"
                class="sell-input"
                value="${selling}"
                onchange="updateSellingPrice(${pkg.id}, this.value)"
              />
            </div>
            <div class="col status-col">
              <select
                class="status-select"
                onchange="updateStatus(${pkg.id}, this.value)">
                <option value="available" ${pkg.status === "available" ? "selected" : ""}>Active</option>
                <option value="unavailable" ${pkg.status === "unavailable" ? "selected" : ""}>Inactive</option>
              </select>
            </div>
            <div class="col action-col">
              <button class="delete-btn" onclick="deletePackage(${pkg.id})">‚úñ</button>
            </div>
          `;

          list.appendChild(item);
        });
      });
    }

    function deletePackage(id) {
      if (!confirm("Are you sure you want to delete this package?")) return;

      fetch("https://sandipay.co/api/delete-package", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(res => res.text())
      .then(msg => {
        alert("‚úÖ Package deleted");
        fetchPackages(); // Refresh list
      })
      .catch(err => {
        console.error("‚ùå Delete error:", err);
        alert("‚ùå Failed to delete package.");
      });
    }

    function updateStatus(id, status) {
      if (!status) return;
      fetch("https://sandipay.co/api/update-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      })
      .then(() => fetchPackages());
    }

    // üîπ NEW: update selling price only
    function updateSellingPrice(id, amount) {
      if (!amount) return;
      fetch("https://sandipay.co/api/update-package-amount", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, amount })
      })
      .then(() => {
        // Optional: you can remove this if you don't want an auto refresh
        fetchPackages();
      })
      .catch(err => {
        console.error("‚ùå Update amount error:", err);
        alert("Failed to update selling price");
      });
    }

    window.onload = fetchPackages;
  </script>
</body>
</html>
